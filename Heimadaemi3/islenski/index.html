<html><head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Fallandi punktar</title>
    
    <script id="vertex-shader" type="x-shader/x-vertex">
    uniform float time;
    attribute vec4 vPosition;
    varying vec4 vColor;

    
    void main()
    {
        gl_PointSize = 3.0;
        vec4 tpos = vPosition;
        
        tpos.y = 1.0 - mod(0.0015*time + tpos.y+1.0, 2.0);
        
        vColor = vec4(0.0, 0.0, 1.0, 1.0); 
        float crossWhite= 0.14; 
        float crossRed= 0.07; 

        if (abs(tpos.x) < crossRed || abs(tpos.y) < crossRed) {
            vColor = vec4(1.0, 0.0, 0.0, 1.0);  // Red
        } else if (abs(tpos.x) < crossWhite || abs(tpos.y) < crossWhite) {
            vColor = vec4(1.0, 1.0, 1.0, 1.0);  // White
        }

        gl_Position = tpos; 
    }
    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 vColor;
    
    void main()
    {
        gl_FragColor = vColor;
    }
    </script>
    
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="falling-islenski.js"></script>
    </head>
    
    <body>
    <canvas id="gl-canvas" width="600" height="600">
    
    
    </canvas></body></html>
