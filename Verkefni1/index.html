<!DOCTYPE html>

<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>T-shape-strip</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    uniform float rotation;
    uniform vec4 offset;

    void
    main()
    {
        gl_PointSize = 1.0;
        
        float s = sin(rotation);
        float c = cos(rotation);
        mat2 rotationMatrix = mat2(c, -s, s, c);
        
        // Applying the rotation
        vec2 rotatedPosition = rotationMatrix * vPosition.xy;
        
        // Applying the offset after the rotation
        gl_Position = vec4(rotatedPosition + offset.xy, 0.0, 1.0);
    }
    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec4 fColor;
    
    void
    main()
    {
        gl_FragColor = fColor;
    }
    </script>
    
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="frogger.js"></script>
    </head>
    
    <body>
        <canvas id="gl-canvas" width="512" height="512"></canvas>
    </body>
    <div id="scoreBoard">Score: 0</div>
</html>
